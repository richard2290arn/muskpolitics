<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuskPolitics - أحدث الأخبار</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #111;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ffd5;
    }
    p.tagline {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 0.5rem;
    }
    .news-section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .article {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      text-align: right;
    }
    .article h3 {
      margin: 0 0 0.5rem;
      color: #00ffd5;
    }
    .article a {
      color: #ffa500;
      text-decoration: none;
    }
    footer {
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #111;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>MuskPolitics</h1>
    <p class="tagline">استكشف تقاطع التكنولوجيا، الابتكار، والسياسة</p>
  </header>

  <section class="news-section" id="news">
    <p>جاري تحميل الأخبار...</p>
  </section>

  <footer>
    تواصل معنا: <a href="mailto:orawn.nsam7@gmail.com" style="color: #00ffd5;">orawn.nsam7@gmail.com</a><br>
    © 2025 MuskPolitics | مطور الموقع: Richard
  </footer>

  <script>
    async function loadNews() {
      const res = await fetch("https://ancient-water-1a85.orawn-nsam7.workers.dev/?topic=السياسة");
      const data = await res.json();

      const newsContainer = document.getElementById("news");
      newsContainer.innerHTML = "";

      if (!data.articles || data.articles.length === 0) {
        newsContainer.innerHTML = "<p>⚠️ لا توجد أخبار حالياً.</p>";
        return;
      }

      data.articles.forEach(article => {
        const div = document.createElement("div");
        div.className = "article";
        div.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.description || "بدون وصف"}</p>
          <a href="${article.url}" target="_blank">اقرأ المزيد</a>
        `;
        newsContainer.appendChild(div);
      });
    }

    loadNews().catch(() => {
      document.getElementById("news").innerHTML = "⚠️ خطأ في تحميل الأخبار.";
    });
  </script>
</body>
</html>
