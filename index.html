<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuskPolitics - Latest News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    #news-container {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .article {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .article img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
      max-height: 180px;
      margin-bottom: 10px;
    }
    .article h3 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }
    .article p {
      flex-grow: 1;
      font-size: 0.95em;
      line-height: 1.3;
    }
    .article a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      align-self: flex-start;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>MuskPolitics - Latest News</h1>
  </header>

  <div id="news-container">Loading news...</div>

  <footer>
    Contact us: <a href="mailto:orawn.nsam7@gmail.com" style="color:#ffd700;">orawn.nsam7@gmail.com</a><br />
    &copy; 2025 MuskPolitics | Developed by Richard
  </footer>

  <script>
    async function fetchNews() {
      const apiKey = 'f6689de6ce134da7aea8172a8b626916'; // المفتاح ديالك هنا
      const url = `https://newsapi.org/v2/top-headlines?language=en&country=us&apiKey=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const container = document.getElementById('news-container');
        container.innerHTML = '';

        if (data.status !== 'ok' || data.articles.length === 0) {
          container.textContent = '⚠️ No news found or error loading news.';
          return;
        }

        data.articles.forEach(article => {
          const articleElem = document.createElement('div');
          articleElem.className = 'article';

          const img = document.createElement('img');
          img.src = article.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image';
          img.alt = article.title;

          const title = document.createElement('h3');
          title.textContent = article.title;

          const desc = document.createElement('p');
          desc.textContent = article.description || 'No description available.';

          const link = document.createElement('a');
          link.href = article.url;
          link.target = '_blank';
          link.textContent = 'Read more';

          articleElem.appendChild(img);
          articleElem.appendChild(title);
          articleElem.appendChild(desc);
          articleElem.appendChild(link);

          container.appendChild(articleElem);
        });
      } catch (error) {
        document.getElementById('news-container').textContent = '⚠️ Error loading news.';
        console.error('Error fetching news:', error);
      }
    }

    fetchNews();
  </script>
</body>
</html>
