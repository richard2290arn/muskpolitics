<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuskPolitics - Latest News</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      margin: 0; padding: 0;
    }
    header {
      background-color: #142850;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .news-list {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
    }
    .news-item {
      background: #27496d;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .news-item:hover {
      transform: translateY(-5px);
    }
    .news-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-content {
      padding: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .news-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 0.5rem;
      color: #f9d342;
    }
    .news-description {
      flex-grow: 1;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #d6d6d6;
    }
    .news-meta {
      font-size: 0.8rem;
      color: #bbb;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    a {
      color: #f9d342;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .error {
      text-align: center;
      font-weight: bold;
      color: #ff4c4c;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>MuskPolitics - Latest News</header>
  <main>
    <div id="news" class="news-list"></div>
    <div id="error" class="error" style="display:none;">⚠️ Failed to load news. Please try again later.</div>
  </main>
  <footer>
    Contact: <a href="mailto:orawn.nsam7@gmail.com">orawn.nsam7@gmail.com</a><br />
    © 2025 MuskPolitics | Developed by Richard
  </footer>

  <script>
    const newsContainer = document.getElementById('news');
    const errorDiv = document.getElementById('error');

    async function fetchNews() {
      const apiKey = 'f6689de6ce134da7aea8172a8b626916'; // بدلها بالمفتاح ديالك
      const url = `https://newsapi.org/v2/top-headlines?language=en&country=us&apiKey=${apiKey}`;

      try {
        const response = await fetch(url, {
          headers: {
            'User-Agent': 'MuskPolitics-News-App' // بعض API كتحتاج
          }
        });
        const data = await response.json();

        if(data.status !== "ok") {
          throw new Error(data.message || "Failed to fetch news");
        }

        if(data.articles.length === 0) {
          newsContainer.innerHTML = '<p>No news found at the moment.</p>';
          return;
        }

        newsContainer.innerHTML = data.articles.map(article => `
          <div class="news-item">
            <img class="news-img" src="${article.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image'}" alt="News Image" />
            <div class="news-content">
              <h2 class="news-title"><a href="${article.url}" target="_blank" rel="noopener">${article.title}</a></h2>
              <p class="news-description">${article.description || ''}</p>
              <div class="news-meta">${new Date(article.publishedAt).toLocaleString()}</div>
            </div>
          </div>
        `).join('');

        errorDiv.style.display = 'none';
      } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = '';
        errorDiv.style.display = 'block';
      }
    }

    fetchNews();
  </script>
</body>
</html>
