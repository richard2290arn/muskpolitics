<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>معرض النيازك - Meteorite Gallery</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    min-height: 100vh;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 2.8rem;
    font-weight: 700;
    letter-spacing: 4px;
    text-shadow: 0 0 10px #00f0ff;
  }

  main {
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 255, 255, 0.6);
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-bottom: 3px solid #00f0ff;
    flex-shrink: 0;
  }

  .desc {
    padding: 1rem;
    font-size: 1.1rem;
    flex-grow: 1;
    text-align: center;
    color: #a0f9ff;
  }

  footer {
    text-align: center;
    padding: 1.2rem 0;
    background: #111;
    color: #0ff;
    font-size: 0.9rem;
    margin-top: 40px;
  }

  /* Background animation */
  body::before {
    content: "";
    position: fixed;
    top: -150px;
    left: -150px;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, #00fff7 10%, transparent 70%);
    animation: pulse 6s infinite alternate ease-in-out;
    filter: blur(60px);
    z-index: -1;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    100% { transform: scale(1.3); opacity: 0.3; }
  }

</style>
</head>
<body>

<header>معرض النيازك</header>

<main>
  <div class="gallery">
    <div class="card">
      <img src="images/meteorite1.jpg" alt="نيزك 1" />
      <div class="desc">هذا نيزك نزل من السماء، رمز القوة والصلابة</div>
    </div>
    <div class="card">
      <img src="images/meteorite2.jpg" alt="نيزك 2" />
      <div class="desc">أتمنى لك حياة مليئة بالنور والقوة</div>
    </div>
    <div class="card">
      <img src="images/meteorite3.jpg" alt="نيزك 3" />
      <div class="desc">حجر من الفضاء، معناه الأمل والتجدد</div>
    </div>
    <!-- زد عدد الكروت حسب الحاجة -->
  </div>
</main>

<footer>
  © 2025 MuskPolitics | Developed by Richard
</footer>

</body>
</html>
