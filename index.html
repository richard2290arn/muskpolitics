<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MuskPolitics - أخبار التكنولوجيا والسياسة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0; background: #f5f5f5; color: #333;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    #news-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    article {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    article:last-child {
      border-bottom: none;
    }
    h2 {
      font-size: 1.2rem;
      color: #004080;
      margin: 0;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .source {
      font-size: 0.9rem;
      color: #666;
    }
    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>MuskPolitics - أحدث الأخبار</header>
  <section id="news-container">
    <p>جاري تحميل الأخبار...</p>
  </section>
  <footer>
    تواصل معنا: <a href="mailto:orawn.nsam7@gmail.com">orawn.nsam7@gmail.com</a><br />
    &copy; 2025 MuskPolitics | مطور الموقع: Richard
  </footer>

  <script>
    async function fetchNews() {
      const container = document.getElementById('news-container');
      const apiKey = 'f6689de6ce134da7aea8172a8b626916'; // هنا تعمر API key ديالك
      const url = `https://newsapi.org/v2/top-headlines?language=ar&category=technology&pageSize=10&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status !== "ok") {
          container.innerHTML = `<p>خطأ في تحميل الأخبار.</p>`;
          return;
        }

        if (data.articles.length === 0) {
          container.innerHTML = `<p>لا توجد أخبار حالياً.</p>`;
          return;
        }

        container.innerHTML = '';
        data.articles.forEach(article => {
          const art = document.createElement('article');

          art.innerHTML = `
            <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
            <p class="source">${article.source.name} - ${new Date(article.publishedAt).toLocaleDateString()}</p>
            <p>${article.description || ''}</p>
          `;
          container.appendChild(art);
        });
      } catch (error) {
        container.innerHTML = `<p>حدث خطأ في جلب الأخبار.</p>`;
        console.error(error);
      }
    }

    fetchNews();
  </script>
</body>
</html>
