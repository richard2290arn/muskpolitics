<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meteorite Gallery | MrMustapha's Workshop</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #d0f0f9;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #00f0ff;
    text-shadow: 0 0 15px #00f0ff;
  }

  main {
    max-width: 1100px;
    margin: 0 auto 2rem auto;
    padding: 0 1rem;
    flex-grow: 1;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }

  .card {
    background: rgba(10, 30, 40, 0.6);
    border-radius: 18px;
    box-shadow: 0 6px 15px rgba(0, 255, 255, 0.4);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 360px;
  }

  .card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 40px rgba(0, 255, 255, 0.8);
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-bottom: 3px solid #00eaff;
    flex-shrink: 0;
  }

  .desc {
    padding: 1rem 1.3rem;
    font-size: 1.15rem;
    color: #a0f9ff;
    flex-grow: 1;
    text-align: center;
    line-height: 1.4;
  }

  footer {
    text-align: center;
    padding: 1rem 0;
    background: #0a1a22;
    font-size: 0.9rem;
    color: #00eaff;
    letter-spacing: 0.5px;
    font-weight: 600;
  }
</style>
</head>
<body>

<header>Welcome to MrMustapha's Workshop</header>

<main>
  <div class="gallery">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Meteorite_Chip.jpg" alt="Meteorite 1" />
      <div class="desc">A stone from space, symbolizing hope and renewal.</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Meteorite_Slice_Museum.jpg" alt="Meteorite 2" />
      <div class="desc">Wishing you a life filled with light and strength.</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Octahedrite_meteorite_01.jpg" alt="Meteorite 3" />
      <div class="desc">A meteorite that fell from the sky, symbol of power and resilience.</div>
    </div>
  </div>
</main>

<footer>
  MuskPolitics | Developed by Richard 2025 Â©
</footer>

</body>
</html>
